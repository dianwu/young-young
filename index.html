<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年齡計算器</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <div class="button" onclick="inputYear('7')">7</div>
            <div class="button" onclick="inputYear('8')">8</div>
            <div class="button" onclick="inputYear('9')">9</div>
            <div class="button" onclick="inputYear('4')">4</div>
            <div class="button" onclick="inputYear('5')">5</div>
            <div class="button" onclick="inputYear('6')">6</div>
            <div class="button" onclick="inputYear('1')">1</div>
            <div class="button" onclick="inputYear('2')">2</div>
            <div class="button" onclick="inputYear('3')">3</div>
            <div class="button zero" onclick="inputYear('0')">0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
